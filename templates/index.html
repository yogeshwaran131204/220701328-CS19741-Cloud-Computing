<!DOCTYPE html>
<html>
<head>
    <title>Smart E-Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
        }
        .output {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Search Your Course</h2>
    <form method="POST">
        <input type="text" name="course" placeholder="Enter course name (e.g., Python Basics)" required>
        <button type="submit">Get Course Details</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if sas_url %}
        <p><strong>ðŸ“˜ Course Found!</strong></p>
        <p><a href="{{ sas_url }}" target="_blank">Download Course PDF</a></p>
    {% endif %}

    {% if ai_output %}
        <div class="output">
            <h3>ðŸ§  AI-Generated Summary, Quiz & Flashcards</h3>
            <pre>{{ ai_output }}</pre>
        </div>
    {% endif %}
</body>
</html>
